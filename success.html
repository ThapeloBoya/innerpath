<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Sent | InnerPath Therapy</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/images/favicon.png" type="image/png" />
  <style>
    :root {
  --primary: #3a5a40;
  --light: #f9f9f9;
  --dark: #111;
  --gray: #666;
  --max-width: 1200px;
}
    .success-page {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
      text-align: center;
      padding: 2rem;
    }

    .success-card {
      background: white;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      max-width: 500px;
    }

    .success-card h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .success-card p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .success-card .btn {
      text-decoration: none;
      background: var(--primary);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .success-card .btn:hover {
      background: #2d4c35;
    }
  </style>
</head>
<body>

  <div class="success-page">
    <div class="success-card">
      <h1>Thank You!</h1>
      <p>Your message has been received. We'll be in touch shortly.</p>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>

</body>
</html>
